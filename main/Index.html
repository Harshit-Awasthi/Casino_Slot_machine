<!DOCTYPE html>
<html>
<head>
    <title>Casino Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="slot-machine-bg">
        <div class="container">
            <div class="machine">
                <div class="slot" id="slot1"><div class="value" id="value1">🤩</div></div>
                <div class="slot" id="slot2"><div class="value" id="value2">😵‍💫</div></div>
                <div class="slot" id="slot3"><div class="value" id="value3">🤑</div></div>
            </div>
            <br>
            <center><button id="startButton" class="btn btn-primary">Start</button></center>
        </div>

        <div class="container result-container "  style="display: inline-block;">
            <div class="row">
                <div class="col-md-6" id="win"></div>
                <div class="col-md-6" id="lose"></div>
            </div>
        </div>
    </div>
</body>
</html>
